<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Register and Login Page</title>
    <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: # f2dada;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border: 1px solid #66afe9;
            box-shadow: 0 0 5px rgba(102,175,233,0.5);
        }

        button[type="button"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }

        button[type="button"]:hover {
            background-color: #3e8e41;
        }

        span {
            color: #ff0000;
        }
    </style>
</head>
<body>
<h2>Register</h2>
<div ng-controller="registerController">
    <form name="registerForm" novalidate>
        <div>
            <label>Username:</label>
            <input type="text" name="username" ng-model="user.username" required>
            <span ng-show="registerForm.username.$touched &&
registerForm.username.$error.required">Username is required.</span>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" name="email" ng-model="user.email" required>
            <span ng-show="registerForm.email.$touched &&
registerForm.email.$error.required">Email is required.</span>
            <span ng-show="registerForm.email.$touched &&
registerForm.email.$error.email">Invalid email address.</span>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" ng-model="user.password" required>
            <span ng-show="registerForm.password.$touched &&
registerForm.password.$error.required">Password is required.</span>
        </div>
        <div>
            <button type="button" ng-click="register(registerForm.$valid)">Register</button>
        </div>
    </form>
</div>

<h2>Login</h2>
<div ng-controller="loginController">
    <form name="loginForm" novalidate>
        <div>
            <label>Email:</label>
            <input type="email" name="email" ng-model="user.email" required>
            <span ng-show="loginForm.email.$touched && loginForm.email.$error.required">Email
is required.</span>
            <span ng-show="loginForm.email.$touched && loginForm.email.$error.email">Invalid
email address.</span>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" ng-model="user.password" required>
            <span ng-show="loginForm.password.$touched &&
loginForm.password.$error.required">Password is required.</span>
        </div>
        <div>
            <button type="button" ng-click="login(loginForm.$valid)">Login</button>
        </div>
    </form>
</div>
<script>
    var app = angular.module('myApp', []);

    app.controller('registerController', function($scope) {
        $scope.register = function(isValid) {
            if (isValid) {
                console.log('Registration successful.');
            }
        };
    });

    app.controller('loginController', function($scope) {
        $scope.login = function(isValid) {
            if (isValid) {
                console.log('Login successful.');
            }
        };
    });
</script>
</body>
</html>
